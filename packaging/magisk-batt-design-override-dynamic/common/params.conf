# 动态模块配置文件
# 此文件由应用自动管理，请勿手动编辑

# 电池模块参数
MODEL_NAME=DynamicBatt
DESIGN_UAH=5000000
OVERRIDE_ANY=1
VERBOSE=1

# 应用配置
APP_AUTOINSTALL=1
APP_PKG=com.override.battcaplsp
APP_FORCE_REINSTALL=0
APP_OLD_PKG=com.example.battcaplsp
APP_REMOVE_OLD=1

# 内核模块自动下载（由应用管理）
AUTO_DOWNLOAD=1
DOWNLOAD_SERVER=https://github.com/your-repo/kernel-modules/releases/download

