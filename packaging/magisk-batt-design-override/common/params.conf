# 示例参数（安装后可在 /data/adb/modules/batt-design-override/common/params.conf 修改）
MODEL_NAME=TestBatt
DESIGN_UAH=5000000
OVERRIDE_ANY=1
VERBOSE=1

# chg_param_override 可选参数（存在 chg 模块时生效）
# 目标电压 (uV)
# CHG_VMAX_UV=4460000
# 恒流/终止电流 (uA)
# CHG_CCC_UA=6000000
# CHG_TERM_UA=200000
# USB 输入电流限制 (uA)
# CHG_ICL_UA=1500000
# 充电限制百分比 (0-100)
# CHG_LIMIT_PERCENT=85
# PD 协议控制 (1=PPS, 0=MIPPS)，若不想控制则注释掉两行
# CHG_PD_VERIFED_ENABLED=1
# CHG_PD_VERIFED=1

# App 安装（LSPosed 助手 APK）
APP_AUTOINSTALL=1   # 1=开机后自动安装 common/battcaplsp.apk
# 可选：应用包名与强制重装
APP_PKG=com.override.battcaplsp
APP_FORCE_REINSTALL=0  # 1=已安装也重装；0=已安装则跳过
# 旧包迁移（安装新包前可选卸载旧包）
APP_OLD_PKG=com.example.battcaplsp
APP_REMOVE_OLD=1  # 1=如检测到旧包则卸载；0=不处理
